<router-outlet (activate)="onActivate($event)"></router-outlet>
<section class="courts scrollbar" id="style-3">
    <div class="container-fluid">
        <div class="main_heading">
            <h3>Banners</h3>
        </div>
        <div class="Banner-list">
            <h5>List of Banners </h5>
            <div class="count-1">
                <label>Banners Count  </label>
                <b>:</b>
                <span>{{allBanners?.length}}</span>
            </div>

            <div class="uplbtns">
                <div class="file-upload">
                    <label for="upload1" class="file-upload__label">Upload Banner</label>
                    <input [disabled]=disableUpload id="upload1" class="file-upload__input" type="file" accept=".jpeg,.jpg,.png,.pdf" #fileUpload (change)="uploadBanner($event)" />
                    <p class="imgformat">(JPG, PNG...(W:500 X H:300))</p>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-sm-4" *ngFor="let banner of allBanners">
                    <div class="hovereffect">
                        <img class="img-responsive acdmy_upload" [src]="banner.image" alt="">
                        <div class="overlay">
                            <!-- <h2>{{banner.image.split('/')[banner.image.split('/').length-1]}}</h2> -->
                            <h2>{{banner.name}}</h2>
                            <a class="info" data-toggle="modal" (click)="deleteId = banner.id" data-target="#deleteConfirmation">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!--  -->

<div id="deleteConfirmation" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content mdl_content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title title-1">Are you sure you want delete this file</h4>
            </div>
            <div class="modal-body model-bdy">
                <button type="button" class="yes" data-dismiss="modal" (click)="deleteimage(deleteId)">Yes</button>
                <button type="button" class="no" data-dismiss="modal">No</button>
            </div>
        </div>

    </div>
</div>
