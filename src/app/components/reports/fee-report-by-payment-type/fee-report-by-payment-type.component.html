<section class="table-style">
    <div class="col-sm-8 mtop mbtm">
        <div class="row">
            <div class="col-sm-4">
                <div class="example-container">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker3" (click)="picker3.open()" placeholder="Start Date" name="startDate" [(ngModel)]="reportByPaymentType.startDate" readonly required (dateChange)="clearDate()">
                        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                        <mat-datepicker #picker3></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="example-container">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker4" (click)="picker4.open()" placeholder="End Date" name="endDate" [(ngModel)]="reportByPaymentType.endDate" readonly required (dateChange)="getReportData()" [min]="reportByPaymentType.startDate">
                        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                        <mat-datepicker #picker4></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-4" *ngIf="!userDetails?.type">
                <mat-form-field>
                    <mat-select [(ngModel)]="academyFilterOfPaymentSummaryReport" name="academyFilterOfPaymentSummaryReport" (ngModelChange)="getReportData()">
                        <mat-option value='' disabled>Select Academy</mat-option>
                        <mat-option [value]="'ALL'">All</mat-option>
                        <mat-option *ngFor="let academy of academiesList" [value]="academy._id">
                            {{academy.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <table datatable [dtOptions]="dtOptions[0]" [dtTrigger]="dtTrigger1" id="style-3" class="table table-striped hover scrool-y scrollbar tblsty">
            <thead>
                <tr>
                    <th>S.No.</th>

                    <th class="studt_spt-3" style=" width: 80px">Sport</th>
                    <th class="student_level-3 text-center" style="width: 112px">Online Payments</th>
                    <th>Offline Payments</th>
                    <th>Discount</th>
                    <th>Total</th>
                </tr>
            </thead>
